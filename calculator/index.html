<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор ИМТ</title>
    <script src="app.js"></script>

    <link rel="shotrcut icon" href="image/logo.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="ccb5ff">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <meta name="apple-mobile-web-app-status-bar" content="ccb5ff">


</head>
<body>
    <div class="container">
    <div class="header">
        <img src="image/logo.png" alt="logo" height="50" width="50">
        Калькулятор ИМТ
    </div>
    <div class="input-div">
        <label for="height">Ваш рост в сантиметрах</label>
        <input type="number" id="height">
    </div>
    <div class="input-div">
        <label for="weight">Ваш вес в килограммах</label>
        <input type="number" id="weight">

    </div>
    <div class="input-div">
        <label for="output">Ваш ИМТ</label>
        <input type="number" readonly id="output">
    </div>
    <div class="input-div"> 
       <button id="btn">Посчитать ИМТ</button>

    </div>
    
    </div>
    
</body>
</html>
